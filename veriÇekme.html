<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>veri Çekme</title>
    <link rel="stylesheet" href="./veriÇekme.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

            <i class="bi bi-person-fill"></i> Name:

            <i class="bi bi-person-fill"></i> LastName:

        <p>

        </p>
        <p>
            <i class="bi bi-telephone-fill"></i> Phone:
            <span class="name">+95435878380</span>
        </p>

            <i class="bi bi-envelope-fill"></i> Email:
            <span class="name">Mustafa@gmail.com</span>

    <button>Generate Person</button>
    
    <script src="./veriÇekme.js"></script>
